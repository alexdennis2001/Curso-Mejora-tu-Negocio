  <body class="header-info side-nav-dark">
    <div class="app">
      <div class="layout">
        <!-- Side Nav START -->

        <div class="page-container">
          <!-- Header START -->

          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid px-0 px-sm-3">

              <!-- Your content goes here -->
                <div class="col">
                  <div class="card">
                    <div class="card-horizon">
                      <div class="image-container col-md-4">
                        <div
                          class="background-holder has-content"
                          style="
                            background-image: url('../../assets/images/course/modulo1/m1-6/crossword.jpg');
                          "
                        ></div>
                      </div>
                      <div class="row">
                        <div class="col-md-8 ml-auto">
                          <div class="card-block">
                            <h1 class="mrg-btm-20 card-title">Crucigrama</h1>
                            <h3>Sigue las instrucciones que vienen en la parte inferior para llenar los espacios.</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                
                <div class="crosswordDisplay">

                  <div class="center crossword" id="crossword"></div>
                  <div class="btn" id="btnGen">Generate</div>
                
                  <div class="row justify-content-around pdd-top-10">
                    <div class="btn btn-default disabled" id="btnCreate">Crear</div>
                    <div class="btn btn-default disabled" id="btnPlay">Jugar</div>
                  
                    <div class="btn btn-default" id="btnReset">Resetear</div>
                    <div class="btn btn-default" id="btnCheck">Checar Respuestas</div>
                  </div>
                
                  <div class="col">
                    <div class="clueBlock" id="cluesAcross">
                      <div class="clueDirection" id="directionAcross">HORIZONTAL</div>

                      <div class="line">
                        <input class="word" type="text" value="Seis Pasos" />
                        <span class="lineNum"></span>
                        <input class="clue" value="Es necesario para poder tener lista la descripción de tu negocio." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Producto" />
                        <span class="lineNum"></span>
                        <input class="clue" value="Es todo bien o servicio que una empresa produce con el propósito de comercializarlo y satisfacer una necesidad." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Estudiar Mercado" />
                        <span class="lineNum"></span>
                        <input class="clue" value="Este paso implica hacer un análisis tanto interno como externo." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Emprendedor"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Es una persona que tiene la capacidad de descubrir e identificar algún tipo de oportunidad de negocios." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Propuesta"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Se puede encontrar ya sea en el precio del producto o en el proceso de operación. Es el diferenciador de una compañia." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Impuestos"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Lo que imparte el gobierno del mismo país en el que se busca operar." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Bancarrota"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Es una situación jurídica en la que una persona o empresano puede hacer frente a los pagos que debe realizar." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Focus Group"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Consiste en tener alrededor de 10 o 15 personas con un moderador que hace preguntas sobre el producto/servicio." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Mercado"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Es necesario estudiar el _________ para entender tu competencia." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Interno"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="En el análisis _________ se debe reconocer tanto las fortalezas como las debilidades de la empresa." />
                      </div>

                      <div class="line">
                        <input class="word" type="text" value="Leyes"/>
                        <span class="lineNum"></span>
                        <input class="clue" value="Se identifican todas las ______ que se imponen tanto para la creación y la operación del negocio." />
                      </div>

                      
                      
                    </div>
                  </div>
                
                  <div class="col mrg-btm-50">
                    <div class="clueBlock" id="cluesDown">
                      <div class="clueDirection" id="directionDown">VERTICAL</div>
                    </div>
                  </div>
                </div>

            <div class="row mrg-btm-20">
              <div class="col text-center">
                <div class="btn-group"></div>
              </div>
            </div>
            
            <div class="card widget-feed">

                  <div class="progress" style="height: 20px" id="bar">
                    <div
                      class="progress-bar bg-info"
                      role="progressbar"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="max-width: 8%"
                    >
                      8%
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
