    <script>
      //radio input "Correct" Class
      function checkAll() {
        var correct = 0;
        var count = 0;
        Q1 = document.getElementById("Q1").value;
        Q2 = document.getElementById("Q2").value;
        Q3 = document.getElementById("Q3").value;
        function showCheck(Q, q) {
          console.log(Q);
          var Qn = $("#" + Q + "");
          Qn = Qn.parent();
          console.log(Qn);
          Qn.find(".alertCorrect").css("display", "none");
          Qn.find(".alertWrong").css("display", "none");
          Qn.removeClass("correct");
          Qn.removeClass("incorrect");
          if (q == true) {
            Qn.find(".alertCorrect").css("display", "block");
            Qn.addClass("correct");
          } else {
            Qn.find(".alertWrong").css("display", "block");
            Qn.addClass("incorrect");
          }
        }
        q1 = false;
        q2 = false;
        q3 = false;
        count = 3;
        if (Q1 == "3") {
          correct++;
          q1 = true;
        }
        if (Q2 == "2") {
          correct++;
          q2 = true;
        }
        if (Q3 == "1") {
          correct++;
          q3 = true;
        }
        showCheck("Q1", q1);
        showCheck("Q2", q2);
        showCheck("Q3", q3);

        $(".score > span").html(
          "Resultado: " + parseInt((correct * 100) / count) + "/100"
        );
        if (parseInt((correct * 100) / count) >= 90) {
          $(".msg > span").html("¡Excelente!");
          $(".msg > span").css("color", "green");
        } else if (parseInt((correct * 100) / count) <= 30) {
          $(".msg > span").html(
            "Te invitamos a regresar al contenido para tu aprendizaje."
          );
        }
      }
